<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Request Example</title>
  <style>
    #request-status {
      width: 100%;
      padding: 20px;
      margin-top: 20px;
      background-color: grey;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>POST Request</h1>
  
  <div id="request-status">Waiting for response...</div>

  <script>
    function makePostRequest() {
      const url = 'https://bolowys.notion.site/SO-2ce6cafaa054464fa4257728350f46fb'; // Provided URL
      const data = {
        name: "Betty Igbukan",
        message: "Hello from the POST request!"
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          const statusDiv = document.getElementById('request-status');
          statusDiv.innerHTML = 'Success! POST request was successfully processed on Bolowys.';
          statusDiv.style.backgroundColor = 'green';
        } else {
          throw new Error('Request failed');
        }
      })
      .catch(error => {
        const statusDiv = document.getElementById('request-status');
        statusDiv.innerHTML = 'Request failed: Unable to complete POST request to Bolowys. Please check your connection.';
        statusDiv.style.backgroundColor = 'red';
      });
    }

    window.onload = function() {
      makePostRequest();
    };
  </script>
</body>
</html>
