<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipe Pagination</title>
  <style>
    #recipe-container {
      margin-top: 20px;
    }
    .recipe-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
    }
    .recipe-card img {
      width: 100%;
      height: auto;
    }
    #pagination {
      margin-top: 20px;
    }
    button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Recipes</h1>
  <div id="recipe-container"></div>
  
  <div id="pagination">
    <button id="prev-button" class="hidden">Previous</button>
    <button id="next-button">Next</button>
  </div>

  <script>
    let currentPage = 1;
    const recipesPerPage = 5; 
    let totalRecipes = 0;
    let totalPages = 0;

   
    function fetchRecipes(page) {
      const url = `https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          totalRecipes = data.meals.length; 
          totalPages = Math.ceil(totalRecipes / recipesPerPage);

          const start = (page - 1) * recipesPerPage;
          const end = start + recipesPerPage;
          const recipesToShow = data.meals.slice(start, end);

          displayRecipes(recipesToShow);
          updatePaginationButtons();
        })
        .catch(error => {
          console.error('Error fetching the recipes:', error);
        });
    }

    
    function displayRecipes(recipes) {
      const recipeContainer = document.getElementById('recipe-container');
      recipeContainer.innerHTML = ''; 

      recipes.forEach(recipe => {
        const recipeDiv = document.createElement('div');
        recipeDiv.classList.add('recipe-card');
        recipeDiv.innerHTML = `
          <h2>${recipe.strMeal}</h2>
          <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}">
        `;
        recipeContainer.appendChild(recipeDiv);
      });
    }

    
    function updatePaginationButtons() {
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');

      prevButton.classList.toggle('hidden', currentPage === 1);
      nextButton.classList.toggle('hidden', currentPage === totalPages);
    }

   
    document.getElementById('next-button').addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        fetchRecipes(currentPage);
      }
    });

    document.getElementById('prev-button').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchRecipes(currentPage);
      }
    });

    
    window.onload = function() {
      fetchRecipes(currentPage);
    };
  </script>
</body>
</html>
